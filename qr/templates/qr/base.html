<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}Signum Qr Generator{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Créez des QR codes personnalisés (texte, URL, image) avec couleurs et options. Rapide, propre, partageable.{% endblock %}">
  <meta name="author" content="Omgba Paul Kevin">
  <meta name="robots" content="{% block meta_robots %}index, follow{% endblock %}">

  <link rel="canonical" href="{{ canonical_url }}">
  <meta property="og:site_name" content="Signum Qr Generator">
  <meta property="og:title" content="{% block og_title %}Signum Qr Generator{% endblock %}">
  <meta property="og:description" content="{% block og_description %}Générez des QR codes personnalisés en bleu/violet, partageables et prêts pour le web.{% endblock %}">
  <meta property="og:type" content="{% block og_type %}website{% endblock %}">
  <meta property="og:url" content="{{ canonical_url }}">
  {% block og_image %}{% endblock %}

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100">
  <div class="absolute inset-x-0 top-0 h-56 bg-gradient-to-r from-blue-600/25 via-violet-600/25 to-indigo-600/25 blur-2xl -z-10"></div>

  <header class="border-b border-slate-200/60 dark:border-slate-800">
    <div class="max-w-5xl mx-auto px-4 py-5 flex items-center justify-between gap-4">
      <div>
        <div class="flex items-center gap-2">
          <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-blue-600 to-violet-600"></div>
          <div>
            <h1 class="text-xl font-semibold leading-tight">Signum Qr Generator</h1>
            <p class="text-sm text-slate-500 dark:text-slate-400">by Omgba Paul Kevin</p>
          </div>
        </div>
      </div>

      <nav class="text-sm flex items-center gap-3">
        <a href="{% url 'qr:home' %}" class="px-3 py-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-900">Générer</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10">
    {% block content %}{% endblock %}
  </main>

  <footer class="max-w-5xl mx-auto px-4 pb-10 text-xs text-slate-500 dark:text-slate-500">
    <div class="flex flex-wrap items-center justify-between gap-2">
      <span>© {{ now|date:"Y" }} Signum Qr Generator</span>
      <span>Crafted by Omgba Paul Kevin • Django + Tailwind</span>
    </div>
  </footer>
</body>
</html>
